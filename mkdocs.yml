site_name: tweet-analysis-agent
repo_url: https://github.com/Paraschamoli/tweet-analysis-agent
site_url: https://Paraschamoli.github.io/tweet-analysis-agent
site_description: Tweet Analysis Agent is an AI-powered social media intelligence assistant that analyzes tweets to extract insights such as sentiment, key topics, engagement patterns, and trends. It helps users understand public opinion, monitor brand perception, track trending discussions, and make data-driven decisions from Twitter/X content.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/tweet-analysis-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/tweet_analysis_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/tweet-analysis-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tweet-analysis-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
